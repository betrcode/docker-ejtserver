sudo: required

services:
  - docker

env:
  global:
    - VERSION=1.13.1
    - DOCKER_LOGIN=crazymax
    - DOCKER_USERNAME=crazymax
    - DOCKER_REPONAME=ejtserver
    - QUAY_LOGIN=crazymax
    - QUAY_USERNAME=crazymax
    - QUAY_REPONAME=ejtserver
    - secure:  # DOCKER_PASSWORD
    - secure:  # QUAY_PASSWORD
    - secure:  # EJT_ACCOUNT_USERNAME
    - secure:  # EJT_ACCOUNT_PASSWORD
